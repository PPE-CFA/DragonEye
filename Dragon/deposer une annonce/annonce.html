<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- title -->
	<title>Poster une annonce</title>
	<link rel="stylesheet" type="text/css" href="annonce.css">
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700" rel="stylesheet">
</head>
<body>
	<section id="contact">
		<div class="contact-cover">
			<div class="contact-inner">
				<h1>Deposer une annonce</h1>
				<form id="form" autocomplete="off">
				<div class="form-group">
					<label class="form-control-label"><i class="fa fa-user"></i> PRENOM</label>
					<input type="text"required placeholder="Votre prenom"class="form-control" autofocus >
				</div>
				<div class="form-group">
					<label class="form-control-label"><i class="fa fa-address-book"></i> NOM</label>
					<input type="text"required placeholder="votre nom"class="form-control" autofocus >
				</div>
				<div class="form-group">
					<label class="form-control-label"><i class="fa fa-at"></i> EMAIL</label>
					<input type="email" required placeholder="Ex:yacinesoti@gmail.com" class="form-control">
				</div>
				<div class="form-group">
					<label class="form-control-label"><i class="fa fa-lock"></i> MOT DE PASSE</label>
					<input type="password"required placeholder=" Mot de passe" class="form-control" >
				</div>
				<div class="form-group">
					<label class="form-control-label"><i class="fa fa-phone"></i> TELEPHONE</label>
					<input type="number" class="form-control" min="0" maxlength="11"step="1" placeholder=" Votre numero mobile">
				</div>
				<div class="form-group">
					<label class="form-control-label"><i class="fa fa-globe"></i> VILLE</label>
					<select id="country" class="form-control">
						<option value="Bangladesh">Paris</option>
						<option value="America">Marseille</option>
						<option value="India">Nice</option>
						<option value="Austrilia">Strasbourg</option>
						<option value="Napal">Nancy</option>
					</select>
				</div>
				<div class="form-group">
					<label class="form-control-label"><i class="fa fa-gamepad"></i> CATEGORIE</label>
					<select id="country" class="form-control">
						<option value="Action">ACTION</option>
						<option value="Strategie">STRATEGIE</option>
						<option value="Fps">FPS</option>
						<option value="Rpg">RPG</option>
						<option value="Course">COURSE</option>
					</select>
				</div>
				<div class="form-group">
					<label class="form-control-label"><i class="fa fa-bookmark"></i> Titre</label>
					<input type="title" required placeholder="Titre de l'annonce" class="form-control">
				</div>
                    <fieldset class="form-group">
						<label for="exampleInputFile">Etat du jeu</label>
							<div class="form-check">
						<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
							NEUF
						</label>
				</div>
				<div class="form-check">
						<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
							OCCASION
						</label>
				</div>
     
					</fieldset>
				
				<div class="form-group">
					<label class="form-control-label"><i class="fa fa-envelope-open"></i> Description de l'annonce</label>
					<textarea class="form-control"required cols="3" rows="6" placeholder="Description"></textarea>
				</div>
					<div class="form-group">
					<label class="form-control-label"><i class="fa fa-eur"></i> PRIX</label>
					<input type="number" required placeholder="Prix de vente" class="form-control">
				</div>
				 <div class="form-group">
					<label for="exampleInputFile">Ajouter une image</label>
					<input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
      
				</div>
				
				<div class="form-group" align="center">
					<button class="btn "><a href="#" target="_blank">Poster l'annnonce</a></button>
				</div>
			</form>
		</div>
		</div>
	</section>
</div>
</body>
</html>
